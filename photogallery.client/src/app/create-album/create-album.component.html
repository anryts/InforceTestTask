<div class="container">
  <h2>Create New Album</h2>
  <form (ngSubmit)="createAlbum()">
    <div class="form-group">
      <label for="albumName">Album Name:</label>
      <input type="text" id="albumName" [(ngModel)]="albumName" name="albumName" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Create Album</button>
  </form>
</div>
