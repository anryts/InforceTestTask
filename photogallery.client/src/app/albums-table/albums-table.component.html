<div class="container mt-3">
  <h2>Albums</h2>
  <div class="row">
    <div class="col-6" *ngFor="let album of albums; let i = index">
      <div class="card" (click)="viewAlbum(album.id)">
        <img class="card-img-top" [src]="album.coverImageUrl" alt="Album Image">
        <div class="card-body">
          <h5 class="card-title">{{ album.name }}</h5>
        </div>
      </div>
      <!-- Add a spacer div if it's the last album and the count is odd -->
      <div *ngIf="albums.length % 2 !== 0 && i === albums.length - 1" class="col-6"></div>
    </div>
  </div>
  <!-- Pagination controls -->
  <div class="pagination-controls">
    <button class="btn btn-primary" (click)="previousPage()" [disabled]="currentPage === 0">Previous</button>
    <button class="btn btn-primary" (click)="nextPage()" [disabled]="disableNextButton">Next</button>
  </div>
</div>
